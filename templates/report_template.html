<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recon Report</title>
    <style>
        body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
        h2 { color: #1db954; }
        .section { margin-bottom: 30px; }
        pre { background: #222; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🕵️ Recon Report</h1>
    {% for target, tools in results.items() %}
        <div class="section">
            <h2>🎯 Target: {{ target }}</h2>
            {% for tool, output in tools.items() %}
                <h3>🔧 {{ tool }}</h3>
                <pre>{{ output }}</pre>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
